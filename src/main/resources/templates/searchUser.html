<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style/style1.css}" rel="stylesheet" />
</head>
<body>
<h1>Поиск пользователя</h1>
<form action="#" th:action="@{/searchUser}" th:object="${searchUser}" method="post">
    <p>Фамилия: <input type="text" required th:field="*{surname}" /></p>
    <p>Имя: <input type="text" required th:field="*{name}" /></p>
    <p><input type="submit" value="Поиск" />
    <p><a href="/welcomePage">На главную страницу</a></p>

</form>
</body>
</html>
